name: 매일 스크리너 실행 로봇

on:
  workflow_dispatch:
  schedule:
    - cron: '30 22 * * *'

jobs:
  run_screener:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 로봇에게 파일을 쓸 수 있는 권한을 직접 줍니다!

    steps:
    - name: 내 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 설치하기
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 필요한 도구 설치하기
      run: |
        pip install pandas requests beautifulsoup4 pykrx finance-datareader yfinance

    - name: 스크리너 실행!
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python jessikoreascreener.py

    - name: 결과 파일 깃허브에 올리기
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add *.csv
        git commit -m "매일 스캐너 결과 업데이트 ($(date +'%Y-%m-%d'))" || exit 0
        git push
