name: 매일 스크리너 실행 로봇

on:
  schedule:
    # 매일 아침 7시 30분(한국시간)에 실행되도록 설정했어요!
    - cron: '30 22 * * *' 
  workflow_dispatch: # 내가 원할 때 버튼 눌러서 바로 실행하는 기능이에요.

jobs:
  run_screener:
    runs-on: ubuntu-latest
    steps:
      - name: 내 코드 가져오기
        uses: actions/checkout@v3

      - name: 파이썬 설치하기
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 필요한 도구 설치하기
        run: |
          pip install pandas requests beautifulsoup4 pykrx finance-datareader
          pip install pandas requests beautifulsoup4 pykrx pandas_datareader
          # 내 코드에 필요한 다른 도구가 있다면 위에 더 추가하면 돼요!

      - name: 스크리너 실행!
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python jessikoreascreener.py

    - name: 결과 파일 깃허브에 올리기
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add result.csv
        git commit -m "매일 스캐너 결과 업데이트 ($(date +'%Y-%m-%d'))" || exit 0
        git push
